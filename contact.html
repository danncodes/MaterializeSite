	<head>

		/>

			rel="stylesheet"

			integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
			crossorigin="anonymous"
		/>

		<!--Import materialize.css-->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
		/>

		<link rel="stylesheet" href="contact.css" />
		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Contact Us</title>
	</head>

	<body>
		<div class="page-content">
			<!--Hidden Nav Bar / Header -->
			<div class="nav-menu hide-nav transition-effect">
				<ul id="nav-mobile" class="">
					<li><a href="index.html" class="menu-item">Home</a></li>
					<li><a href="about.html" class="menu-item">About</a></li>
					<li><a href="contact.html" class="menu-item">Contact Us</a></li>
				</ul>
				<i class="fas fa-times close-btn"></i>
			</div>
			<nav>
				<div class="nav-wrapper #b2dfdb teal lighten-3">
					<a href="https://github.com/danncodes" target="_blank"
						><i class="fab fa-github gh-nav"></i
					></a>
					<a href="index.html" class="brand-logo center navbar-head"
						>Company Name</a
					>
					<a
						href="#"
						data-activates="mobile-demo"
						class="button-collapse hide-on-large-only right"
					>
						<i class="material-icons nav-mobile">menu</i>
					</a>
					<ul id="nav-mobile" class="right hide-on-med-and-down">
						<li><a href="index.html">Home</a></li>
						<li><a href="about.html">About</a></li>
						<li><a href="contact.html">Contact Us</a></li>
					</ul>
				</div>
			</nav>
			<!-- Contact Section -->
			<div class="contact-section-wrapper">
				<div class="maps">
					<iframe
						src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4966.857797172389!2d-0.02548612050234853!3d51.505346918539075!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x487602ba7a12992f%3A0x4d821857a5e4a41!2sCanary%20Wharf%2C%20London!5e0!3m2!1sen!2suk!4v1612805136759!5m2!1sen!2suk"
						width="600"
						height="450"
						frameborder="0"
						style="border:0;"
						allowfullscreen=""
						aria-hidden="false"
						tabindex="0"
					></iframe>
				</div>
				<div class="form">
					<div class="row">
						<form>
							<h5>Contact Us</h5>
							<div class="input-field col">
								<i class="material-icons prefix">account_circle</i>
								<input id="icon_prefix" type="text" class="validate" required />
								<label for="icon_prefix">First Name</label>
							</div>
							<div class="input-field col">
								<i class="material-icons prefix">phone</i>
								<input
									id="icon_telephone"
									type="tel"
									class="validate"
									required
								/>
								<label for="icon_telephone">Telephone</label>
							</div>
							<div class="input-field col">
								<i class="material-icons prefix">email</i>
								<input id="icon_email" type="email" class="validate" required />
								<label for="icon_email">Email Address</label>
							</div>
							<div class="submit-btn-div">
								<button
									class="submit-btn btn  btn-large #b2dfdb teal lighten-3 waves-effect"
								>
									Submit</button
								><br />
							</div>
							<!-- Social Media Links -->
							<div class="social-media-links">
								<ul class="sm-links">
									<li class="sm-link">
										<a
											class="btn-floating #b2dfdb teal lighten-3 btn-large"
											href="mailto:d.mensah@outlook.com"
											><i class="fas fa-envelope"></i
										></a>
									</li>
									<li class="sm-link">
										<a
											class="btn-floating #b2dfdb teal lighten-3 btn-large"
											href="https://github.com/danncodes"
											target="_blank"
											><i class="fab fa-github"></i
										></a>
									</li>
									<li class="sm-link">
										<a class="btn-floating #b2dfdb teal lighten-3 btn-large"
											><i
												class="fab fa-linkedin"
												href="https://www.linkedin.com/in/daniel-mensah-156270136/"
												target="_blank"
											></i
										></a>
									</li>
								</ul>
							</div>
						</form>
					</div>
				</div>
			</div>
			<!-- Footer -->
			<footer class="page-footer #b2dfdb teal lighten-3">
				<h5 class="footer-text">Â© 2021 Dann Codes - Daniel Mensah</h5>
			</footer>
		</div>
		<!-- Compiled and minified JavaScript -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

		<script type="text/javascript" src="js/materialize.min.js"></script>
		<script src="contact.js"></script>
	</body>
</html>
